<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML</title>
    <style>
        div#mobile {
            box-sizing: border-box;
            width: 300px;
            height: 500px;
            margin: 20px auto;
            border: 6px solid black;
            border-radius: 40px 40px 40px 40px;
            padding: 20px;
            background-image: url('symbol.jpg');
            background-repeat: no-repeat;
            background-position: 50% 70%;
		}

        p {
            width: 200px;
            height: 20px;
            margin: 20px auto;
            border-radius: 10px 10px 10px 10px;
            padding: 20px;
            background-color: lightskyblue;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        table {
            border: solid 1px black;
            border-collapse:collapse;
            text-align: center;
        }

        td {
            padding-left: 60px;
            padding-right: 60px;
            padding-top: 10px;
            padding-bottom: 10px;
            border: 2px solid lightslategrey;
            color: darkslateblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="mobile">
        <h4 style="text-align: center;">•∙• ――――― •∙•</h4>
        <p id="head">강의 조회</p>
        <h3 style="text-align: center;">ALTEOGEN 연구소 직무<br>소개 특강</h3>
        <span style="font-weight: bold;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp미수강<br></span>
        <table border="1" align = "center">
            <tr><td>3교시</td></tr>
            <tr><td>2교시</td></tr>
            <tr><td>1교시</td></tr>
        </table>
    </div>
</body>
</html>
