<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML</title>
    <style>
        div#mobile {
            box-sizing: border-box;
            width: 300px;
            height: 500px;
            margin: 20px auto;
            border: 6px solid black;
            border-radius: 40px 40px 40px 40px;
            padding: 20px;
            background-image: url('symbol.jpg');
            background-repeat: no-repeat;
            background-position: 50% 70%;
		}

        p {
            width: 200px;
            height: 20px;
            margin: 20px auto;
            border-radius: 10px 10px 10px 10px;
            padding: 20px;
            background-color: lightskyblue;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        table {
            border: solid 1px black;
            border-collapse:collapse;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="mobile">
        <h4 style="text-align: center;">•∙• ――――― •∙•</h4>
        <p id="head">공지사항 조회</p>
        <h3 style="text-align: center;">과목 : 시스템 분석 설계 및 지식 재산</h3>
        <h4 style="text-align: center;">제목 : 시스템분석설계및지식재산 팀편성 결과 공지</h4>
        <h5 style="text-align: center;">2021. 9. 29.(수) 강의 시간에 같이 편성했던 팀 현황입니다.
            <br>사실 팀은 없습니다. 모두 다 한 팀이 되어 축구게임 한 판 해보면 너무 좋을 것 같습니다. 여러분들 많이 사랑합니다 참고하기 바랍니다.</h5>
    </div>
</body>
</html>
