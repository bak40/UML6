<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML</title>
    <style>
        div#mobile {
            box-sizing: border-box;
            width: 300px;
            height: 500px;
            margin: 20px auto;
            border: 6px solid black;
            border-radius: 40px 40px 40px 40px;
            padding: 20px;
            background-image: url('symbol.jpg');
            background-repeat: no-repeat;
            background-position: 50% 70%;
		}
        p {
            width: 200px;
            height: 20px;
            margin: 20px auto;
            border-radius: 10px 10px 10px 10px;
            padding: 20px;
            background-color: lightskyblue;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        table {
            border: solid 1px black;
            border-collapse:collapse;
            padding: 20px;
            text-align: center;
        }

        
    </style>
</head>
<body>
    <div id="mobile">
        <h4 style="text-align: center;">•∙• ――――― •∙•</h4>

        <table border="1" align = "center">
            <tr>
                <td>3주차 과제 -<br>서로 사랑하기♥</td> <td>제<br>출</td>
            </tr>
            <tr>
                <td>4주차 과제 -<br>서로 믿기♥</td> <td>제<br>출</td>
            </tr>
            <tr>
                <td>5주차 과제 -<br>서로 안아주기♥</td> <td style="color: red;">미<br>제<br>출</td>
            </tr>
        </table>
    </div>
</body>
</html>
